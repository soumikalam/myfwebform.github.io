<!DOCTYPE html>
<html>
    <head>
    <title>Log in</title>
    <link rel="stylesheet" href="allstyle/glass.css">
</head>
<body>
<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <div class="square" style="--i:0"></div>
        <div class="square" style="--i:1"></div>
        <div class="square" style="--i:2"></div>
        <div class="square" style="--i:3"></div>
        <div class="square" style="--i:4"></div>
        <div class="square" style="--i:5"></div>
        <div class="container">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" placeholder="User Name">
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="password">
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Log In">
                    </div>
                    <p class="forget">Forget password ? <a target="_blank" href="allhtml/resetpassword.html">Click Here</a></p>
                    <p class="forget">Don't have an account? <a target="_blank" href="allhtml/signup.html">Sign Up</a></p>


                </form>
            </div>
        </div>
    </div>
</section>
</body>




</html>
